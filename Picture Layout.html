<t name="Picture Layout" priority="5" t-name="website_event.dynamic_filter_template_event_event_picture">
    <figure t-foreach="records" t-as="data" class="w-100 s_events_event">
        <t t-set="record" t-value="data['_record']._set_tz_context()"/>
        <a class="s_events_event_cover position-relative d-flex flex-column shadow-sm overflow-hidden rounded text-decoration-none" t-att-href="data['call_to_action_url']">
            <t t-call="website.record_cover">
                <t t-set="_record" t-value="record"/>
                <t t-set="_resize_height" t-value="512"/>
                <t t-set="_resize_width" t-value="512"/>
                <t t-set="use_filters" t-value="True"/>
                <t t-set="additionnal_classes" t-value="'h-100 w-100 bg-600 position-absolute'"/>
            </t>

            <figcaption class="text-center w-100 h-100 px-3 d-flex flex-column flex-grow-1">
                <div t-if="is_sample" class="h5 o_ribbon_right bg-primary text-uppercase">Sample</div>
                <!-- div class="s_events_event_title text-white" t-field="record.name"/ -->
                <strong>
                <div class="s_events_event_title text-black" t-field="record.name"/>
                <time itemprop="startDate" t-att-datetime="record.date_begin" class="text-black">
                    <span t-out="record.date_begin" t-options="{'widget': 'datetime', 'date_only': 'true', 'format': 'long', 'tz_name': record.date_tz}"/>
                    -
                    <span t-out="record.date_begin" t-options="{'widget': 'datetime', 'time_only': 'true', 'format': 'short', 'tz_name': record.date_tz}"/>
                    (<span t-out="record.date_tz"/>)
                </time>
                </strong>
            </figcaption>
        </a>
    </figure>
</t>
