<t name="Auth Signup/ResetPassword form fields" t-name="auth_signup.fields">

    <h1 style="font-weight:bold; text-align:center;">Speed Date</h1>
    <h2 style="font-weight:bold; text-align:center;">Pacific Northwest</h2><!-- h1; 56 pt; center; over 2 lines-->
    <br/>
    <h5>Please complete at least all required fields* to access our Events and services</h5>
    <br/>

        <div class="login-mobile">
            <div class="mb-3 field-login">
                <label for="login">Your Email*</label>
                <!-- input type="text" name="login" t-att-value="login" id="login" class="form-control form-control-sm" autofocus="autofocus" autocapitalize="off" required="required" t-att-readonly="'readonly' if only_passwords else None"/ -->
                <input type="text" name="login" t-att-value="login" id="login" class="form-control-med " autofocus="autofocus" autocapitalize="off" required="required" t-att-readonly="'readonly' if only_passwords else None"/>
            </div>
            <div class="mb-3 field-mobile">
                <label for="mobile">Cell Phone</label><!-- OR input type="tel" pattern="\d{3}-\d{3}-\d{4}" -->
                <input name="mobile" widget="phone" t-att-value="mobile" id="mobile" class="form-control-med "/>
                <div class="s_website_form_field_description small form-text text-muted" id="phone-explain">To get Event cancellation texts</div>
            </div>
        </div>
        
        <div class="names">
            <div class="mb-3 field-name">
                <label for="fname">First Name*</label>
                <input type="text" name="fname" t-att-value="fname" id="fname" class="form-control-sm " placeholder="e.g. John" required="required" t-att-readonly="'readonly' if only_passwords else None" t-att-autofocus="'autofocus' if login and not only_passwords else None"/>
            </div>
            
            <div class="mb-3 field-name">
                <label for="name">Last Name*</label>
                <input type="text" name="name" t-att-value="name" id="name" class="form-control-sm " placeholder="e.g. Doe" required="required" t-att-readonly="'readonly' if only_passwords else None" t-att-autofocus="'autofocus' if login and not only_passwords else None"/>
            </div>
        </div>

        <div class="mb-3 field-birthdate">
            <label for="birthdate">Your Birthdate*</label>
            <input type="date" name="birthdate" t-att-value="birthdate" id="birthdate" class="form-control-sm " required="required" t-att-readonly="'readonly' if only_passwords else None" t-att-autofocus="'autofocus' if login and not only_passwords else None"/>
        </div>

        <div class="city-state-zip">
            <div class="mb-3 field-city">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control-sm " />
            </div>

            <div class="mb-3 state">
                <label class="col-form-label label-optional" for="state_id">St</label>

                <!-- Simple HTML w/ constant option select is all we need -->
                <select name="state_id" id="state" > <!-- field-state" -->
                    <!-- option value="">select...</option -->
                    <option value="56">WA</option>
                    <option value="40">OR</option>
                </select>
            </div>

            <div class="mb-3 field-zip">
                <label for="zip">Zipcode*</label>
                <input type="text" pattern="\d{5}" name="zip" id="zip" class="form-control-sm " required="required" t-att-readonly="'readonly' if only_passwords else None" t-att-autofocus="'autofocus' if login and not only_passwords else None"/>
                <!-- CHANGE TO text TYPE, PATTERN REPEAT: {5}, AND STORE IN res.partner INSTEAD -->
            </div>
        </div>

        <div class="mb-3 field-select">
            <label>Your Gender*</label>
            <div class="input-group">
                <label class="gender-radio">
                    <input type="radio" name="gender" value="M" t-att-checked="gender == 'M'" required="required" />
                    Male
                </label>
                <label class="gender-radio">
                    <input type="radio" name="gender" value="F" t-att-checked="gender == 'F'" required="required" />
                    Female
                </label>
                <label class="gender-radio">
                    <input type="radio" name="gender" value="A" t-att-checked="gender == 'A'" required="required" />
                    Alternative
                </label>
            </div>
       </div>

        <div class="mb-3 field-select">
            <label>Date's Gender*</label>
        <div class="input-group">
            <label class="gender-radio">
                <input type="radio" name="gender_preference" value="F" t-att-checked="gender_preference == 'F'" required="required" />
                Female
            </label>
            <label class="gender-radio">
                <input type="radio" name="gender_preference" value="M" t-att-checked="gender_preference == 'M'" required="required" />
                Male
            </label>
            <label class="gender-radio">
                <input type="radio" name="gender_preference" value="A" t-att-checked="gender_preference == 'A'" required="required" />
                Alternative
            </label>
        </div>
        </div>

        <div class="mb-3 field-password pt-2">
            <label for="password">Password*</label>
            <input type="password" name="password" id="password" class="form-control form-control-sm" required="required" t-att-autofocus="'autofocus' if only_passwords else None"/>
        </div>

        <div class="mb-3 field-confirm_password">
            <label for="confirm_password">Confirm Password*</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-sm" required="required"/>
        </div>

        <div class="mb-3 field-hobbies">
            <label for="hobbies">Hobbies / Interests</label>
            <textarea name="hobbies" id="hobbies" class="form-control" />
            <div class="s_website_form_field_description small form-text text-muted">Tell us a bit about yourself.  Any details you share can help us customize future events.</div>
        </div>
        <div class="mb-3 field-charities">
            <label for="charities">Favorite Charities</label>
            <input type="text" name="charities" id="charities" class="form-control" placeholder="e.g. Humane Society, Share" />
        </div>
</t>
