<t name="Login" t-name="web.login">
        <t t-call="web.login_layout">
            <form class="oe_login_form" role="form" t-attf-action="/web/login" method="post" onsubmit="this.action = '/web/login' + location.hash">
                <input type="hidden" name="csrf_token" t-att-value="request.csrf_token()"/>

                <div class="mb-3" t-if="databases and len(databases) &gt; 1">
                    <label for="db" class="col-form-label">Database</label>
                    <div t-attf-class="input-group {{'input-group-sm' if form_small else ''}}">
                        <input type="text" name="db" t-att-value="request.db" id="db" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" readonly="readonly"/>
                        <a role="button" href="/web/database/selector" class="btn btn-secondary">Select <i class="fa fa-database" role="img" aria-label="Database" title="Database"/></a>
                    </div>
                </div>

                <!-- div class="mb-3 field-login">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" placeholder="First Name" name="fname" t-att-value="fname" id="fname" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" autocomplete="fname" autofocus="autofocus" autocapitalize="on"/>
                </div>

                <div class="mb-3 field-login">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" placeholder="Last Name" name="lname" t-att-value="lname" id="lname" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" autocomplete="lname" autofocus="autofocus" autocapitalize="on"/>
                </div -->
                 
                <div class="mb-3 field-login">
                    <label for="login" class="form-label">Email</label>
                    <input type="text" placeholder="Email" name="login" t-att-value="login" id="login" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" autocomplete="username" autofocus="autofocus" autocapitalize="off"/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" autocomplete="current-password" t-att-autofocus="'autofocus' if login else None" maxlength="4096"/>
                </div>

                <p class="alert alert-danger" t-if="error" role="alert">
                    <t t-esc="error"/>
                </p>
                <p class="alert alert-success" t-if="message" role="status">
                    <t t-esc="message"/>
                </p>

                <!-- div t-attf-class="clearfix oe_login_buttons text-center gap-1 d-grid mb-1 {{'pt-2' if form_small else 'pt-3'}}" -->
                <div t-attf-class="clearfix oe_login_buttons gap-1 mb-1 {{'pt-2' if form_small else 'pt-3'}}">

                    <button type="submit" class="btn btn-primary">Log in</button>
                    <t t-if="debug">
                        <button type="submit" name="redirect" value="/web/become" class="btn btn-link btn-sm">Log in as superuser</button>
                    </t>
                    <div class="o_login_auth"/>
                </div>

                <input type="hidden" name="redirect" t-att-value="redirect"/>
            </form>
        </t>
    </t>
